replicaCount: 1

image:
  repository: localhost:5000/bookinfo-processor
  tag: "1.0.4-rc1"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80 # Default service port

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

nodeSelector: {}

tolerations: []

# ConfigMap settings for the processor service
configMap:
  enabled: true
  data:
    PROCESSOR_MODE: "normal"
    MAX_THREADS: "4"
    CACHE_EXPIRY: "120"
    LOG_LEVEL: "warn"
    PROCESSOR_ENV: "default"

env:
  - name: ENVIRONMENT
    value: ""

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5
